<!DOCTYPE html>
<html>
<head>
    <title>Chat Example</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js" type= "text/javascript"></script>    
    <script src="/static/app.js" type= "text/javascript"></script>
    <style type="text/css">
    html {
    overflow: hidden;
    }

    body {
    overflow: hidden;
    padding: 0;
    margin: 0;
    width: 100%;
    height: 100%;
    background: gray;
    }

    #all-messages, #admin-log {
    display: block;
    background: white;
    margin: 0;
    padding: 0.5em 0.5em 0.5em 0.5em;
    position: relative;
    height: 20rem;
    overflow: auto;
    width: 100%;
    }

    #submit-message-form, #show-host-form {
    display: block;
    padding: 0 0.5em 0 0.5em;
    margin: 0;
    position: relative;
    width: 100%;
    overflow: hidden;
    }
    .wrapper{
      width: 100%;
    }
    .section-wrapper{
      width: 45%;
      display: inline-block;      
    }
    .section-wrapper.right{
        float: right;
      }
    </style>
</head>
<body>
  <div class="wrapper">
    <div class="section-wrapper left">
      <div id="all-messages"></div>
      <form id="submit-message-form" name="form">
          <input type="submit" value="Send"> 
          <input id="submit-message" size="64" type="text">
      </form>
    </div>
    <div class="section-wrapper right">
      <div id="admin-log"></div>
      <form id="show-host-form" name="host_form">
          <input type="submit" value="Send"> 
          <input id="host-questions" size="64" type="text">
      </form>
    </div>
  </div>
</body>
</html>
